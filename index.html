<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/icon"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT-Equilibrium #3429</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
</head>

<body style="background-color:#0C1829">
  <div id="home-page">
    <div class="frame">
      <img src="images/Sculpture.png" alt="Sculpture" class="picture" >
      <div class="description">
        <div class="name">Equilibrium #3429</div>
        <div class="content">Equilibrium is an NFT that will appeal to many players.</div>
      </div>

      <div class="price">
        <img src="images/diamond.png" alt="diamond">
        <div class="cost">0.041 ETH</div>
      </div>
      <div class="date">
        <img src="images/clock.png" alt="clock">
        <div class="time">3 days left</div>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="images/Author.png" alt="author" style="width: 40px;">
        <div class="creation-text">Creation of <span style="color: #ffffff;">Eva Smitch</span></div>
      </div>

    </div>
    
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
